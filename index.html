    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            z-index: 10;
        }

        .category-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 180px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f, #ff9a9e);
            background-size: 200% 100%;
            animation: colorMorphing 5s ease infinite;
        }

        @keyframes colorMorphing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }

        .card-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: white;
        }

        .card-link {
            color: white;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }

        .card-link i {
            margin-left: 5px;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>

        // Fungsi untuk membuat bentuk mengambang
        function createFloatingShapes() {
            const container = document.getElementById('floatingShapes');
            const shapeCount = 15;
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Ukuran acak
                const size = Math.random() * 100 + 50;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                // Posisi acak
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                shape.style.animationDelay = `${Math.random() * 5}s`;
                shape.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                container.appendChild(shape);
            }
        }

        // Fungsi untuk membuat kartu website
        function createCard(website) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.category = website.category;
            
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas ${website.icon}"></i>
                        </div>
                        <div>
                            <h3 class="card-title">${website.name}</h3>
                        </div>
                    </div>
                    <p class="card-description">${website.description}</p>
                    <div class="card-footer">
                        <span class="card-category">${getCategoryName(website.category)}</span>
                        <a href="${website.url}" target="_blank" class="card-link">
                            Kunjungi <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            `;
            
            // Tambahkan event listener untuk membuka link saat kartu diklik
            card.addEventListener('click', function(e) {
                // Jika yang diklik bukan link, buka link utama
                if (!e.target.classList.contains('card-link') && !e.target.closest('.card-link')) {
                    window.open(website.url, '_blank');
                }
            });
            
            return card;
        }

        // Fungsi untuk mendapatkan nama kategori yang lebih mudah dibaca
        function getCategoryName(category) {
            const categoryNames = {
                'general': 'Umum',

                'listening': 'Listening',
                'speaking': 'Speaking',
                'reading': 'Reading',
                'vocabulary': 'Vocabulary',
                'exam': 'Persiapan Ujian',
                'tutor': 'Tutor Bahasa',
                'exchange': 'Pertukaran Bahasa'
            };
            
            return categoryNames[category] || category;
        }

                const matchesCategory = activeCategory === 'all' || website.category === activeCategory;
                const matchesSearch = website.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                     website.description.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            if (filteredWebsites.length === 0) {
                dashboard.innerHTML = '<div class="no-results">Tidak ada hasil yang ditemukan. Coba kata kunci lain.</div>';
                return;
            }
            
            filteredWebsites.forEach(website => {
                const card = createCard(website);
                dashboard.appendChild(card);
            });
        }

        // Fungsi untuk menangani klik pada tombol kategori
        function handleCategoryClick() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Hapus kelas aktif dari semua tombol
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Tambahkan kelas aktif ke tombol yang diklik
                    this.classList.add('active');
                    
                    // Update kategori aktif
                    activeCategory = this.dataset.category;
                    
                    // Tampilkan kartu yang sesuai
                    displayCards();
                });
            });
        }

        // Fungsi untuk menangani pencarian
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                searchTerm = this.value;
                displayCards();
            });
        }

        // Inisialisasi halaman
        function init() {
            createFloatingShapes();
            displayCards();
            handleCategoryClick();
            handleSearch();
        }

        // Jalankan inisialisasi saat DOM dimuat
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
